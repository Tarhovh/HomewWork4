<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./5th.css">
</head>
<body>
    
    <div class="mainDiv">
     
    <div class="header">
        <h1>Elections</h1>
    </div>

    <div class="formDiv">
    <form action="">
        <label for="name">Candidate Name</label><br>
        <input type="text" required pattern="^[a-zA-Z' '']+$">

       <input type="submit" value="Vote">

    </form>
</div>

<div class="tableDiv">
    <table id="myTable">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
            <th>Votes</th>
        </thead>

       
        <tbody>
            <tr>
                <td class="name">Obama</td>
                <td>60</td>
                <td>USA</td>
                <td class="voted">1</td>
            </tr>
            <tr>
                <td class="name">Biden</td>
                <td>75</td>
                <td>USA</td>
                <td class="voted">1</td>
            </tr>
            <tr>
                <td class="name">Bush</td>
                <td>75</td>
                <td>USA</td>
                <td class="voted">1</td>
            </tr>
            <tr>
                <td class="name">Clinton</td>
                <td class="age">80</td>
                <td class="country">USA</td>
                <td class="voted">1</td>
            </tr>
        </tbody>
    
    </table>
    </div>
</div>

    <script src="./5th.js"></script>
</body>
</html>
